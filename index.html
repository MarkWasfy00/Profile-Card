<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="container">
      <section class="section">
        <img src="./images/bg-pattern-top.svg" alt="" class="top">
        <img src="./images/bg-pattern-bottom.svg" alt="" class="bottom">
      </section>
    </div>
    <div class="holder">
      <div class="backimg"></div>
      <div class="profileimg">
        <img src="./images/image-victor.jpg" alt="">
      </div>
      <div class="title">Victor Crest <span>26</span></div>
      <div class="location">London</div>
      <div class="line"></div>
      <div class="static">
        <div class="followers">
          <div class="number">80K</div>
          <div class="name">Followers</div>
        </div>
        <div class="likes">
          <div class="number">803K</div>
          <div class="name">Likes</div>
          </div>
        <div class="photos">
          <div class="number">1.4K</div>
          <div class="name">Photos</div>
          </div>
      </div>
    </div>
  </main>
</body>
</html>
